<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hackerx Code Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="wrapper">
    <h1>Movie list</h1>
  </div>
</header>
<main>
  <div class="wrapper">
    <!-- 4 original options -->
    <div class="menuOptions">
      <button id="allMovies">Show All Movies</button>
      <button id="usersMovies">Show My Movies</button>
      <button id="userCreditBalance">My Credit Balance</button>
      <button id="purchase">Purchase Movies</button>
      <!-- extra -->
      <button id="showByGenre">Show Movies by Genre</button>
    </div>
    <div id = "purchaseForm">
      <form action="" id= "form">
        <label for="movieInput">Purchase Movie</label>
        <input type="text" id="movieInput" placeholder="Title..." required="true"/>
        <input id = "formSubmit"type="submit"/>
        <p id="purchaseFormText"></p>
        <p id="noCredit"></p>
      </form>
    </div>

    <div id="searchForm">
      <form action="" id = "searchForm">
        <label for="searchMovie">Search Movie</label>
        <input type="text" id="searchMovie">
        <input type="submit" id ="searchFormSubmit" >
      </form>
    </div>

    <div class="showGenre">
      <button id = "getActionButton">Action</button>
      <button id = "getComedyButton">Comedy</button>
      <button id = "getDocumentaryButton"  >Documentary</button>
      <button id = "getDramaButton">Drama</button>
      <button id = "getHorrorButton">Horror</button>
      <button id = "getRomanceButton">Romance</button>
      <button id = "getScifiButton">Scifi</button>
      <button id = "getThrillerButton">Thriller</button>
    </div>

    <div class="movieList">
      <!-- action movies -->
      <div class="action">
        <h2 id ="actionTitle"></h2>
        <div class="actionList"></div>
      </div> 
       <!--comedy  -->
      <div class="comedy">
        <h2 id="comedyTitle"></h2>
        <div class="comedyList"></div>
      </div>  
      <!-- docs -->
      <div class="documentary">
        <h2 id="documentaryTitle"></h2>
        <div class="documentaryList"></div>
      </div>
      <!-- drama -->
      <div class="drama">
        <h2 id="dramaTitle"></h2>
        <div class="dramaList"></div>
      </div>
      <!-- horror -->
      <div class="horror">
        <h2 id="horrorTitle"></h2>
        <div class="horrorList"></div>
      </div>
      <!-- romance -->
      <div class="romance">
        <h2 id="romanceTitle"></h2>
        <div class="romanceList"></div>
      </div>
      <!-- scifi -->
      <div class="scifi">
        <h2 id="scifiTitle"></h2>
        <div class="scifiList"></div>
      </div>
      <!-- thriller -->
      <div class="thriller">
        <h2 id="thrillerTitle"></h2>
        <div class="thrillerList"></div>
      </div>
    </div>
    <div class="userMovieList">
      <h2>My Movies</h2>
      <div class="userList"></div>
    </div>
    <div class="creditBalance"></div>
  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
